<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.iframe{ border:solid 1px #888;font-size:13px;}
		.title{
			padding:6px;background-color:#EEE;
			}
		.content{
			padding:8px 0px;font-size:12px;text-align:center;display:none;
			}
		.curcol{
			background-color:#CCC
			}
	</style>
</head>
<body>
	<div class="title">标题</div>
	<div class="content"></div>
</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">

	$(document).ready(function () {
		$(".content").html("你好！欢迎来到<strong>jQuery</strong>的精彩世界");
		$(".title").click(function(){
			$(this).addClass("curcol").next(".content").css("display","block");
		})
	});



	</script>
</html>
